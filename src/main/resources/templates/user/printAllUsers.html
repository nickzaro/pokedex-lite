<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <head th:replace="layout/layout :: head"></head>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <br/>
            <h3 th:text="${title}"></h3>

            <table >
                <thead class="thead-dark">
                <tr>

                    <th scope="col">nombre</th>
                    <th scope="col">listar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <!-- <td th:text="${entrenador.getId()}"></td> -->
                    <td th:text="${user.getName()}"></td>
                    <td><a th:href="@{'/user/'+${user.getId()}+'/pokemons/'}" class="btn btn-primary active">Detalles</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
